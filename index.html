<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
 
   
   
  </header>
  <main>
    <div class="container">
    <form name="calculate-cuote">
        <h2 class="text-center">Calcula tu cuota de hipoteca</h2>
        <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control" name="quantity" id="quantityId" placeholder="">
            <label for="formId1">Cantidad (â‚¬)</label>
        </div>
        <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control" name="month" id="monthId" placeholder="">
            <label for="formId1">Numero de cuotas (meses)</label>
        </div>
        <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control" name="interest" id="interestId" placeholder="">
            <label for="formId1">Tipo de interes(%)</label>
        </div>
        <button type="button" id="calculate" class="btn btn-primary">Calcular cuota</button>
    </form>

    <div id="final"></div>
       
    </div>
    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script >

    $("#calculate").click(function(e){
        form = $('calculate-cuote').serialize()
       
        quantity = $("#quantityId").val()
        months = $("#monthId").val()
        interest = $("#interestId").val()

        if(quantity == "" || months == "" || interest == ""){
            $("#final").html('<br><div class="alert alert-danger" role="alert">Parece que hay algun dato que no corresponde bien</div>')
        }else{
            cuota =  (quantity * interest) / (1 - (1 + interest)^(-months))
        
            $("#final").html('<br><div class="alert alert-primary" role="alert"><strong>Su cuota es de:</strong> '+cuota.toFixed(2) +'/mes</div>' )
        }
       
    })
    

  </script>

  
</body>

</html>
